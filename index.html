<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="src/basic.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        #player-name-form, #scoreBoard {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            text-align: center; 
        }
    </style>
</head>
<body id="content">
    <div id="player-name-form">
        <label for="player-name-input">Input name:</label>
        <input type="text" id="player-name-input" />
        <button type="button" id="player-name-submit">OK</button>
    </div>
    <div id="scoreBoard">
        <h2>Scores</h2>
        <table id="scoreTable"></table>
    </div>
</body>
</html>
